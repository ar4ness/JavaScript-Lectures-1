<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div>
  <title>{(myMessenger.title)}</title>
  <form action="#">
    <textarea ng-model="myMessenger.messageField"></textarea>
    <button type="button"
            ng-click="myMessenger.sendMessage(myMessenger.messageField)"
    >Send message</button>
  </form>
</div>

</body>
</html>
